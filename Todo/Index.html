<html lang="en">

<head>
    <title>To do</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="js-app">

        <div class="container">
            <div id="date">Date</div>
            <div class="wrap">
                <h1>To Do List</h1>
                <form class="js-form" name="myForm">
                    <input type="text" autocomplete="off" placeholder="Write your task" name="task"
                        onsubmit="return validateForm()" method="post" required />
                    <input type="submit" value="Add" id="btn" />
                </form>
            </div>

            <div class="wrap2">
                <div class="js-uncompleted">
                    <h2>Uncompleted</h2>
                    <ul>
                    </ul>
                </div>
            </div>

            <div class="wrap3">
                <div class="js-completed">
                    <h2>Completed</h2>
                    <ul>
                    </ul>
                </div>
            </div>
        </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
